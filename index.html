<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <h2>Generate a <span>random password</span></h2>
        <p>Never use an insecure password again</p>
        <button id="generate-btn" onclick="renderPasswords()">Generate passwords</button>
        <input type=”text” id="input-length" placeholder="Enter password length (max 18)">
        <hr>
        <div class="password-section">
            <button title="Copy to clipboard" class="password" id="pass1-el" onclick="copyText(this)" hidden></button>
            <button class="password" id="pass2-el" onclick="copyText(this)" hidden></button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
